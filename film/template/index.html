{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="raw">
        {% for i in movie_list %}
        <div class="row-md-3">
            <div class="card" style="width:500px">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image" width="100px" height="400px">
                    <div class="card-body">
                         <h4 class="card-title">{{i.name}}</h4>
                         <p class="card-text">{{i.dec}}</p>
                         <a href="{% url 'MovieApp:detail' i.id %}" class="btn btn-primary">See Profile</a>
                     </div>
            </div>
        </div>
        <br>
    {% endfor %}
    </div>
</div>




{% endblock %}
